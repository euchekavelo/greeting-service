name: Workflow for greeting service

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Clone repository.
        uses: actions/checkout@v3

      - name: Run tests.
        run: ./gradlew clean test

  build:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Clone repository.
        uses: actions/checkout@v3

      - name: Build project.
        run: ./gradlew clean bootJar

      - name: Build a project image and send it to docker storage.
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build -t euchekavelo/greeting-service:latest .
          docker push euchekavelo/greeting-service:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Clear all docker objects.
        run: |
          docker stop greeting-service-container || true
          docker system prune -a -f

      - name: Pull project image and create docker container.
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker pull euchekavelo/greeting-service:latest
          docker run -d -p 8080:8080 --name greeting-service-container euchekavelo/greeting-service:latest