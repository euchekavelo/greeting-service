name: Workflow for greeting service

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: run tests
        run: ./gradlew test

  print:
    runs-on: self-hosted
    needs: test
    steps:
      - name: print message
        run: echo 'Finish!132323'